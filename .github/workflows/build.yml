name: LRA coordinator

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [17, 21]

    name: Build with JDK ${{ matrix.java }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          check-latest: true
      - name: Build and Test with Java ${{ matrix.java }}
        run: mvn -B verify

  integration-verification:
    runs-on: ubuntu-latest
    name: Integration verification with Quarkus
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven (including image)
        run: mvn -B install -Dquarkus.container-image.build=true

      - name: Checkout Quarkus
        uses: actions/checkout@v2
        with:
          repository: quarkusio/quarkus
          path: ./quarkus

      - name: Quarkus integration (JAR)
        working-directory: ./quarkus
        run: |
          mvn -Dquickly
          java -jar ../target/quarkus-app/quarkus-run.jar &
          mvn clean verify -pl tcks/microprofile-lra -Dtcks -Dlra.coordinator.url=http://localhost:8080/lra-coordinator
          kill %1

      - name: Quarkus integration (image)
        working-directory: ./quarkus
        run: |
          # run the built image
          docker run -d --rm --name lra-coordinator --network host -p 8081:8080 quay.io/jbosstm/lra-coordinator:1.0.0-SNAPSHOT
          # run the TCK in Quarkus with the produced image, project is already built from previous step
          mvn clean verify -pl tcks/microprofile-lra -Dtcks -Dlra.coordinator.url=http://localhost:8081/lra-coordinator
          echo "Saving lra-coordinator image logs to $PWD/lra-coordinator.log"
          docker logs lra-coordinator >"./lra-coordinator.log" 2>&1
          docker kill lra-coordinator
          echo "============== LRA coordinator image output =============="
          cat ./lra-coordinator.log
          echo "============== LRA coordinator image output end =============="
          


